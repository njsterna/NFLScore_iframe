<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Scoreboard</title>
    <style>
        /* CRITICAL: Force black background on everything immediately */
        html, body {
            background-color: #000000 !important;
            color: #ffffff;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Basic Layout */
        body {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
        }

        .header {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            padding: 10px 20px;
            background: #111;
            border-bottom: 1px solid #333;
            font-size: 14px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .live-indicator {
            color: #ef4444;
            font-weight: bold;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
        }

        .scoreboard-container {
            -webkit-box-flex: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .game-card {
            background-color: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: block;
        }

        .game-status {
            font-size: 12px;
            color: #a1a1aa;
            margin-bottom: 10px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
        }

        .team-row {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .winner { color: #facc15; }

        .team-info {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .team-logo img {
            max-width: 100%;
            max-height: 100%;
        }

        .score-container {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .possession-indicator {
            width: 6px;
            height: 6px;
            background-color: #facc15;
            border-radius: 50%;
            margin-right: 6px;
            display: none; /* Hidden by default */
        }
        .has-possession { display: block; }

        .score { font-size: 20px; }

        .loading {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="live-indicator">
            <div class="live-dot"></div> LIVE
        </div>
        <div id="date-display">WEEK 4</div>
    </div>

    <div class="scoreboard-container" id="scoreboard">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // --- LEGACY JAVASCRIPT (ES5) FOR COMPATIBILITY ---
        
        var SIMULATION_MODE = true;
        var scoreboard = document.getElementById('scoreboard');

        function getLogo(abbr) {
            return 'https://a.espncdn.com/i/teamlogos/nfl/500/' + abbr.toLowerCase() + '.png';
        }

        function getMockData() {
            return [
                {
                    id: 1,
                    status: "Q4 02:30",
                    home: { name: "KC", score: 24, logo: getLogo("kc"), possession: true },
                    away: { name: "BUF", score: 21, logo: getLogo("buf"), possession: false }
                },
                {
                    id: 2,
                    status: "Q2 14:15",
                    home: { name: "PHI", score: 10, logo: getLogo("phi"), possession: false },
                    away: { name: "DAL", score: 7, logo: getLogo("dal"), possession: true }
                },
                {
                    id: 3,
                    status: "Halftime",
                    home: { name: "SF", score: 14, logo: getLogo("sf"), possession: false },
                    away: { name: "SEA", score: 3, logo: getLogo("sea"), possession: false }
                },
                {
                    id: 4,
                    status: "Q1 08:45",
                    home: { name: "CIN", score: 0, logo: getLogo("cin"), possession: true },
                    away: { name: "BAL", score: 3, logo: getLogo("bal"), possession: false }
                },
                {
                    id: 5,
                    status: "Final",
                    home: { name: "MIA", score: 35, logo: getLogo("mia"), possession: false },
                    away: { name: "NE", score: 17, logo: getLogo("ne"), possession: false }
                },
                {
                    id: 6,
                    status: "Final",
                    home: { name: "GB", score: 28, logo: getLogo("gb"), possession: false },
                    away: { name: "CHI", score: 20, logo: getLogo("chi"), possession: false }
                }
            ];
        }

        function createTeamRow(team, isWinner) {
            var winnerClass = isWinner ? 'winner' : '';
            var possessionClass = team.possession ? 'has-possession' : '';
            
            // Fallback HTML for image error handled inline
            var imgHtml = '<img src="' + team.logo + '" onerror="this.parentNode.innerHTML=\'' + team.name + '\'">';

            return '<div class="team-row ' + winnerClass + '">' +
                   '  <div class="team-info">' +
                   '    <div class="team-logo">' + imgHtml + '</div>' +
                   '    <span>' + team.name + '</span>' +
                   '  </div>' +
                   '  <div class="score-container">' +
                   '    <div class="possession-indicator ' + possessionClass + '"></div>' +
                   '    <span class="score">' + team.score + '</span>' +
                   '  </div>' +
                   '</div>';
        }

        function renderGames(games) {
            var html = '';
            
            for (var i = 0; i < games.length; i++) {
                var game = games[i];
                var homeClass = (game.status === 'Final' && game.home.score > game.away.score);
                var awayClass = (game.status === 'Final' && game.away.score > game.home.score);

                html += '<div class="game-card">';
                html += '  <div class="game-status"><span>' + game.status + '</span></div>';
                html +=    createTeamRow(game.away, awayClass);
                html +=    createTeamRow(game.home, homeClass);
                html += '</div>';
            }
            
            scoreboard.innerHTML = html;
        }

        // Initialize
        var currentData = getMockData();
        renderGames(currentData);

        // Update Loop
        setInterval(function() {
            if (SIMULATION_MODE) {
                // Simple random score update
                for (var i = 0; i < currentData.length; i++) {
                    var game = currentData[i];
                    if (game.status.indexOf('Final') === -1 && game.status.indexOf('Halftime') === -1) {
                        if (Math.random() > 0.9) {
                            var isHome = Math.random() > 0.5;
                            if (isHome) { 
                                game.home.score += 3;
                                game.home.possession = false;
                                game.away.possession = true;
                            } else { 
                                game.away.score += 3;
                                game.home.possession = true;
                                game.away.possession = false;
                            }
                        }
                    }
                }
                renderGames(currentData);
            }
        }, 5000);

    </script>
</body>
</html>
